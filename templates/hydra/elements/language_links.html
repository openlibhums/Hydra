{% if language_links %}
  <div class="top-bar-left">
    <ul class="menu language-menu ilr-domain-switcher">
        {% for lang in language_links %}
            <li>
                <a href="{{ lang.url }}"
                   class="button tiny"
                   rel="nofollow">
                    {{ lang.name_local }}
                </a>
            </li>
        {% endfor %}
    </ul>
  </div>
{% endif %}
